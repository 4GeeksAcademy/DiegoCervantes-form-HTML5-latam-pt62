<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container" style="border: 1px solid black; border-radius: 5px;">
        <div class="row">
            <div class="col" style="background-color: rgba(211, 211, 211, 0.89); border-bottom: 1px solid black;">
                <h1>Payment form example</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col" style="background-color: rgba(255, 253, 253, 0.89); border-bottom: 1px solid black;">
                <form class="row g-3 needs-validation was-validated" novalidate="">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Amount</label>
                        <div class="input-group">
                            <span id="inputGroupPrepend2"><strong style="font-size: 22px;">$</strong></span>
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" bis_skin_checked="1">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" required="">
                            <div class="valid-feedback" bis_skin_checked="1">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6" bis_skin_checked="1">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" required="">
                            <div class="valid-feedback" bis_skin_checked="1">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" bis_skin_checked="1">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required="">
                        <div class="invalid-feedback" bis_skin_checked="1">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3" bis_skin_checked="1">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required="">
                            <option selected="" disabled="" value="">Choose...</option>
                            <option>Minnesota</option>
                            <option>Texas</option>
                            <option>New Mexico</option>
                        </select>
                        <div class="invalid-feedback" bis_skin_checked="1">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3" bis_skin_checked="1">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required="">
                        <div class="invalid-feedback" bis_skin_checked="1">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="row" style="font-size: 33px;">
                        <div class="col d-flex">
                            <div class="form-check">
                                <input type="radio" id="validationFormCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="validationFormCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="validationFormCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i
                                        class="fa-brands fa-cc-amazon-pay"></i></label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" id="validationFormCheck3" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck3"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Message</label>
                            <input type="text" class="form-control" id="validationDefault03" style="height: 120px;"
                                required>
                            <label for="validationDefault03" class="form-label" style="font-size: 15px;">Add notes
                                here</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <br>
                        <div class="row">
                            <br>
                            <div class="col"
                                style="background-color: rgba(211, 211, 211, 0.89); border-bottom: 1px solid black;">
                                <br>
                                <div class="row">
                                    <div class="col-10">

                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-secondary" type="submit">Cancel</button>
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-primary" type="submit">Send</button>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
